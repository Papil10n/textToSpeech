<!DOCTYPE html>
<html lang="">
    <head>
        <!-- Кодировка страницы -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
        <title>Convert text to speech</title>
            <!-- Фиксированная ширина -->
    <meta name="viewport" content="width=1366">
        <!-- Отключает принудительную ссылку у номера телефона на iOS -->
    <meta name="format-detection" content="telephone=no">
        
        <!-- SEO -->
    <!-- Краткое описание страницы  -->
    <meta name="description" content="">
    <!-- Ключевые слова страницы  -->
    <meta name="keywords" content=""> 
    <!-- Управление доступом поисковых роботов к странице -->
    <meta name="robots" content="">
    </head>
    <body>
        <div class="wrapper">
            <section>
                    <p class="title">Text to Speech</p>
                    <div class="text-section">
                        <p class="text-title">Enter Text</p>
                        <textarea  name="" id="text">Hello, it`s me, Papillon</textarea>
                    </div>
                    <div class="voice-section">
                        <p class="voice-title">Select Voice</p>
                        <select name="" id="voice">
                            <option value="Google US English">Google US English</option>
                        </select>
                    </div>
                    <button class="submit">Convert To Speech</button>
            </section>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
